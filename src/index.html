<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revised ToDo App</title>
  </head>

  <body>
    <header>
      <h1>Mission Complete.</h1>
    </header>

    <div id="input-container">
      <form id="create-task-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Write the task description"
          autocomplete="off"
          required
        />
        <input id="todo-date" type="date" required />
        <button id="todo-add-btn" type="submit">+</button>
      </form>
    </div>

    <ul id="todo-list-container"></ul>

    <dialog id="edit-task-dialog">
      <form id="edit-task-form">
        <h2>Edit Task</h2>
        <input
          id="todo-edit-input"
          type="text"
          placeholder="Write the description"
          autocomplete="off"
        />
        <input id="todo-edit-date" type="date"/>
        <div id="buttons">
          <button id="cancel-btn" type="button">Cancel</button>
          <button id="save-btn" type="submit">Save Changes</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
